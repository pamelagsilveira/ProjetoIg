<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title> Instagram </title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./public/img/instagram-celular.png">
            </div>
                <div class="instagram-continue">
                    <div class="group">
                        <img src="./public/img/instagram-logo.png" class="instagram-logo" alt="Logo">
                        <div class="profile-photo">
                            <img src="./public/img/perfil-pam.jpeg" alt="Foto de perfil">
                        </div>
                        <a href="#" class="instagram-login"> Continue como sadsthime</a>
                        <a href="#" class="instagram-logout"> Remover conta </a>
                    </div>
                        <div class="group">
                            <p class="not-account"> Não é sadsthime?</p>
                            <p class="not-account"></p>
                            <span class="link-blue"> Alternar contas </span>
                            ou
                            <span class="link-blue"> Inscreva-se </span>
                        </div>
                        <div class="get-the-app">
                            <p class="get-app"> Baixe o arquivo. </p>
                                <div class="download">
                                    <a href="https://www.apple.com/app-store/" class="app-download"></a>
                                    <a href="https://play.google.com/store/" class="app-download"></a>
                                </div>
                                                    
                            
                        </div>
                </div>
        </div>
    </body>
</html>
